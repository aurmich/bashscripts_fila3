<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" role="img" aria-label="Performance chart">
    <style>
        .bar {
            fill: currentColor;
            transform-origin: bottom;
            transition: all 0.3s ease;
        }
        .chart-line {
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
        }
        svg:hover .chart-line {
            animation: drawLine 1s ease forwards;
        }
        svg:hover .bar-1 { transform: scaleY(1.2); }
        svg:hover .bar-2 { transform: scaleY(1.3); }
        svg:hover .bar-3 { transform: scaleY(1.4); }
        @keyframes drawLine {
            to { stroke-dashoffset: 0; }
        }
    </style>
    <rect class="bar bar-1" x="4" y="12" width="4" height="8" rx="1"/>
    <rect class="bar bar-2" x="10" y="8" width="4" height="12" rx="1"/>
    <rect class="bar bar-3" x="16" y="4" width="4" height="16" rx="1"/>
    <path class="chart-line" d="M4,14 L10,10 L16,6 L20,4"/>
</svg>
