<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" 
     fill="none" stroke="currentColor">
    <style>
        .document, .text-line, .stamp {
            transform-origin: center;
            transition: all 0.3s ease;
        }
        @media (prefers-reduced-motion: reduce) {
            .document, .text-line, .stamp {
                transition: none;
            }
        }
        svg:hover .document {
            transform: scale(1.05);
        }
        svg:hover .text-line {
            stroke-width: 2.2;
        }
        svg:hover .stamp {
            transform: rotate(-5deg);
            stroke: currentColor;
            stroke-opacity: 0.8;
        }
    </style>
    
    <title>Documento Certificazione</title>
    <desc>Un documento di certificazione fiscale con timbro di validazione</desc>
    
    <!-- Document Base -->
    <path class="document" 
          d="M7 3h7l5 5v12a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z" 
          stroke-width="2"/>
    
    <!-- Folded Corner -->
    <path class="document" 
          d="M14 3v5h5" 
          stroke-width="2"/>
    
    <!-- Text Lines -->
    <path class="text-line" 
          d="M8 12h8M8 16h8" 
          stroke-width="2" 
          stroke-linecap="round"/>
    
    <!-- Certification Stamp -->
    <circle class="stamp" 
            cx="12" cy="19" r="2" 
            stroke-width="2"/>
</svg>
