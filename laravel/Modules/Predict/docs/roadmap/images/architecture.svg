<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Sfondo -->
    <rect width="600" height="400" fill="#f8f9fa" rx="10" ry="10"/>

    <!-- Titolo -->
    <text x="300" y="30" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Architettura Sistema</text>

    <!-- Moduli Core -->
    <rect x="50" y="60" width="200" height="80" fill="#e9ecef" rx="5" ry="5"/>
    <text x="150" y="90" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Moduli Core</text>
    <text x="150" y="110" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">UI, User, Activity</text>

    <!-- Moduli Business -->
    <rect x="350" y="60" width="200" height="80" fill="#e9ecef" rx="5" ry="5"/>
    <text x="450" y="90" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Moduli Business</text>
    <text x="450" y="110" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Blog, Media, SEO</text>

    <!-- Moduli Advanced -->
    <rect x="50" y="180" width="200" height="80" fill="#e9ecef" rx="5" ry="5"/>
    <text x="150" y="210" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Moduli Advanced</text>
    <text x="150" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Predict, Chart, AI</text>

    <!-- Moduli Support -->
    <rect x="350" y="180" width="200" height="80" fill="#e9ecef" rx="5" ry="5"/>
    <text x="450" y="210" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Moduli Support</text>
    <text x="450" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Job, Notify, Lang</text>

    <!-- Framework Core -->
    <rect x="200" y="300" width="200" height="80" fill="#28a745" rx="5" ry="5"/>
    <text x="300" y="330" font-family="Arial" font-size="14" text-anchor="middle" fill="#fff">Framework Core</text>
    <text x="300" y="350" font-family="Arial" font-size="12" text-anchor="middle" fill="#fff">Xot, Laravel</text>

    <!-- Frecce di connessione -->
    <line x1="150" y1="140" x2="150" y2="180" stroke="#666" stroke-width="2"/>
    <line x1="450" y1="140" x2="450" y2="180" stroke="#666" stroke-width="2"/>
    <line x1="150" y1="260" x2="300" y2="300" stroke="#666" stroke-width="2"/>
    <line x1="450" y1="260" x2="300" y2="300" stroke="#666" stroke-width="2"/>
</svg>
