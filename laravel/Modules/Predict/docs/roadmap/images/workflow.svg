<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Sfondo -->
    <rect width="800" height="400" fill="#f8f9fa" rx="10" ry="10"/>

    <!-- Titolo -->
    <text x="400" y="30" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Flusso di Lavoro Moduli</text>

    <!-- Fasi -->
    <rect x="50" y="60" width="150" height="80" fill="#e9ecef" rx="5" ry="5"/>
    <text x="125" y="90" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Sviluppo</text>
    <text x="125" y="110" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Coding, Testing</text>

    <rect x="250" y="60" width="150" height="80" fill="#e9ecef" rx="5" ry="5"/>
    <text x="325" y="90" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Review</text>
    <text x="325" y="110" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Code Review, QA</text>

    <rect x="450" y="60" width="150" height="80" fill="#e9ecef" rx="5" ry="5"/>
    <text x="525" y="90" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Deploy</text>
    <text x="525" y="110" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">CI/CD, Monitoring</text>

    <rect x="650" y="60" width="150" height="80" fill="#e9ecef" rx="5" ry="5"/>
    <text x="725" y="90" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Maintenance</text>
    <text x="725" y="110" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Updates, Support</text>

    <!-- Frecce -->
    <line x1="200" y1="100" x2="250" y2="100" stroke="#666" stroke-width="2"/>
    <line x1="400" y1="100" x2="450" y2="100" stroke="#666" stroke-width="2"/>
    <line x1="600" y1="100" x2="650" y2="100" stroke="#666" stroke-width="2"/>

    <!-- Metriche -->
    <rect x="50" y="180" width="700" height="200" fill="#fff" rx="5" ry="5" stroke="#e9ecef" stroke-width="2"/>

    <!-- Metriche Sviluppo -->
    <text x="125" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Sviluppo</text>
    <rect x="75" y="220" width="100" height="10" fill="#e9ecef" rx="5" ry="5"/>
    <rect x="75" y="220" width="85" height="10" fill="#28a745" rx="5" ry="5"/>
    <text x="125" y="240" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">85% Coverage</text>

    <!-- Metriche Review -->
    <text x="325" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Review</text>
    <rect x="275" y="220" width="100" height="10" fill="#e9ecef" rx="5" ry="5"/>
    <rect x="275" y="220" width="90" height="10" fill="#17a2b8" rx="5" ry="5"/>
    <text x="325" y="240" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">90% Quality</text>

    <!-- Metriche Deploy -->
    <text x="525" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Deploy</text>
    <rect x="475" y="220" width="100" height="10" fill="#e9ecef" rx="5" ry="5"/>
    <rect x="475" y="220" width="95" height="10" fill="#28a745" rx="5" ry="5"/>
    <text x="525" y="240" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">95% Success</text>

    <!-- Metriche Maintenance -->
    <text x="725" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Maintenance</text>
    <rect x="675" y="220" width="100" height="10" fill="#e9ecef" rx="5" ry="5"/>
    <rect x="675" y="220" width="80" height="10" fill="#ffc107" rx="5" ry="5"/>
    <text x="725" y="240" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">80% Uptime</text>
</svg>
