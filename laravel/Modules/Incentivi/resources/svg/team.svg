<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
    <style>
        .team-member {
            transform-origin: center;
            transition: all 0.3s ease-in-out;
        }
        svg:hover .team-member {
            transform: scale(1.1);
        }
        .team-leader {
            transition: transform 0.3s ease-in-out;
        }
        svg:hover .team-leader {
            transform: translateY(-2px);
        }
    </style>
    <!-- Leader del team -->
    <g class="team-leader">
        <circle class="fill-current" opacity="0.2" cx="12" cy="8" r="4"/>
        <path class="fill-current" d="M12 4c2.2 0 4 1.8 4 4s-1.8 4-4 4-4-1.8-4-4 1.8-4 4-4z"/>
    </g>
    <!-- Membri del team -->
    <g class="team-member">
        <!-- Membro sinistro -->
        <circle class="fill-current" opacity="0.2" cx="6" cy="16" r="3"/>
        <path class="fill-current" d="M6 13c1.7 0 3 1.3 3 3s-1.3 3-3 3-3-1.3-3-3 1.3-3 3-3z"/>
        <!-- Membro destro -->
        <circle class="fill-current" opacity="0.2" cx="18" cy="16" r="3"/>
        <path class="fill-current" d="M18 13c1.7 0 3 1.3 3 3s-1.3 3-3 3-3-1.3-3-3 1.3-3 3-3z"/>
    </g>
</svg>
