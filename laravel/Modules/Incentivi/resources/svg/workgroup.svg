<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" 
     fill="none" stroke="currentColor">
    <style>
        .person, .connection {
            transform-origin: center;
            transition: all 0.3s ease;
        }
        @media (prefers-reduced-motion: reduce) {
            .person, .connection {
                transition: none;
            }
        }
        svg:hover .person {
            transform: scale(1.1);
            stroke-width: 2.2;
        }
        svg:hover .connection {
            stroke-dashoffset: 0;
            stroke: currentColor;
            stroke-opacity: 0.8;
        }
        .connection {
            stroke-dasharray: 12;
            stroke-dashoffset: 12;
        }
    </style>
    
    <title>Work Group</title>
    <desc>Un gruppo di lavoro con persone collegate da linee animate</desc>
    
    <!-- Central Person -->
    <circle class="person" cx="12" cy="12" r="3" stroke-width="2"/>
    <path class="person" d="M12 8v-2M12 18v-2" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Team Members -->
    <circle class="person" cx="6" cy="12" r="2" stroke-width="2"/>
    <circle class="person" cx="18" cy="12" r="2" stroke-width="2"/>
    <circle class="person" cx="12" cy="6" r="2" stroke-width="2"/>
    <circle class="person" cx="12" cy="18" r="2" stroke-width="2"/>
    
    <!-- Connections -->
    <path class="connection" d="M8 12h2M14 12h2M12 8v2M12 14v2" 
          stroke-width="2" stroke-linecap="round"/>
</svg>
