<?xml version="1.0" encoding="UTF-8"?>
<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Cerchio centrale -->
    <circle cx="12" cy="12" r="3" class="fill-current" opacity="0.7">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Cerchi satellite -->
    <g class="fill-current" opacity="0.6">
        <!-- Top -->
        <circle cx="12" cy="5" r="2">
            <animate attributeName="r" values="2;2.3;2" dur="2s" repeatCount="indefinite"/>
        </circle>
        <!-- Right -->
        <circle cx="19" cy="12" r="2">
            <animate attributeName="r" values="2;2.3;2" dur="2s" repeatCount="indefinite" begin="0.5s"/>
        </circle>
        <!-- Bottom -->
        <circle cx="12" cy="19" r="2">
            <animate attributeName="r" values="2;2.3;2" dur="2s" repeatCount="indefinite" begin="1s"/>
        </circle>
        <!-- Left -->
        <circle cx="5" cy="12" r="2">
            <animate attributeName="r" values="2;2.3;2" dur="2s" repeatCount="indefinite" begin="1.5s"/>
        </circle>
    </g>
    
    <!-- Linee di connessione -->
    <g class="stroke-current" stroke-width="1" opacity="0.4">
        <!-- Top line -->
        <line x1="12" y1="7" x2="12" y2="9">
            <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
        </line>
        <!-- Right line -->
        <line x1="17" y1="12" x2="15" y2="12">
            <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite" begin="0.5s"/>
        </line>
        <!-- Bottom line -->
        <line x1="12" y1="17" x2="12" y2="15">
            <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite" begin="1s"/>
        </line>
        <!-- Left line -->
        <line x1="7" y1="12" x2="9" y2="12">
            <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite" begin="1.5s"/>
        </line>
    </g>
    
    <!-- Hover animation -->
    <style>
        svg:hover .fill-current {
            transform-origin: center;
            animation: pulse 1s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</svg>
