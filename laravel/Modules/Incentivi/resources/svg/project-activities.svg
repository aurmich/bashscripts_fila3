  <style>
    @keyframes check {
      0% { stroke-dashoffset: 48; }
      100% { stroke-dashoffset: 0; }
    }
    @keyframes fade {
      0% { opacity: 0.8; }
      50% { opacity: 1; }
      100% { opacity: 0.8; }
    }
    .list {
      fill: currentColor;
      transform-origin: center;
      opacity: 0.8;
    }
    .check {
      fill: none;
      stroke: currentColor;
      stroke-width: 2;
      stroke-dasharray: 48;
      transform-origin: center;
    }
    svg:hover .list {
      animation: fade 2s infinite;
    }
    svg:hover .check {
      animation: check 1.5s infinite;
    }
  </style>
