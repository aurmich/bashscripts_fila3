<?xml version="1.0" encoding="UTF-8"?>
<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Board background -->
    <rect x="3" y="3" width="18" height="18" rx="2" class="fill-current" opacity="0.1">
        <animate attributeName="opacity" values="0.1;0.2;0.1" dur="3s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Columns -->
    <g class="fill-current" opacity="0.8">
        <!-- Column 1 -->
        <rect x="5" y="5" width="4" height="14" rx="1" opacity="0.6">
            <animate attributeName="height" values="14;13;14" dur="2s" repeatCount="indefinite"/>
        </rect>
        
        <!-- Column 2 -->
        <rect x="10" y="5" width="4" height="14" rx="1" opacity="0.7">
            <animate attributeName="height" values="14;12;14" dur="2s" repeatCount="indefinite" begin="0.5s"/>
        </rect>
        
        <!-- Column 3 -->
        <rect x="15" y="5" width="4" height="14" rx="1" opacity="0.8">
            <animate attributeName="height" values="14;11;14" dur="2s" repeatCount="indefinite" begin="1s"/>
        </rect>
    </g>
    
    <!-- Cards -->
    <g class="fill-current" opacity="0.9">
        <!-- Column 1 cards -->
        <rect x="5.5" y="6" width="3" height="2" rx="0.5">
            <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
        </rect>
        <rect x="5.5" y="9" width="3" height="2" rx="0.5">
            <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite" begin="0.3s"/>
        </rect>
        
        <!-- Column 2 cards -->
        <rect x="10.5" y="6" width="3" height="2" rx="0.5">
            <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite" begin="0.6s"/>
        </rect>
        <rect x="10.5" y="9" width="3" height="2" rx="0.5">
            <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite" begin="0.9s"/>
        </rect>
        
        <!-- Column 3 cards -->
        <rect x="15.5" y="6" width="3" height="2" rx="0.5">
            <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite" begin="1.2s"/>
        </rect>
    </g>
    
    <!-- Hover animation -->
    <style>
        svg:hover .fill-current {
            transform-origin: center;
            animation: boardHover 1s ease-in-out infinite;
        }
        
        @keyframes boardHover {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</svg>
