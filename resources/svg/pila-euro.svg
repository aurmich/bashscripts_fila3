<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" 
     fill="none" stroke="currentColor">
    <style>
        .moneta, .simbolo-euro, .scintilla {
            transform-origin: center;
            transition: all 0.3s ease;
        }
        @media (prefers-reduced-motion: reduce) {
            .moneta, .simbolo-euro, .scintilla {
                transition: none;
            }
        }
        svg:hover .moneta {
            transform: translateY(-2px);
        }
        svg:hover .simbolo-euro {
            transform: scale(1.1);
            stroke-width: 2.2;
        }
        svg:hover .scintilla {
            opacity: 1;
            transform: scale(1.2) rotate(45deg);
        }
        .scintilla {
            opacity: 0;
            transform: scale(0.8) rotate(0deg);
        }
    </style>
    
    <title>Pila di Monete Euro</title>
    <desc>Una pila di monete euro animate con simboli brillanti</desc>
    
    <!-- Pila di monete -->
    <circle class="moneta" cx="12" cy="17" r="5" stroke-width="2"/>
    <circle class="moneta" cx="12" cy="14" r="5" stroke-width="2"/>
    <circle class="moneta" cx="12" cy="11" r="5" stroke-width="2"/>
    
    <!-- Simbolo â‚¬ -->
    <path class="simbolo-euro" 
          d="M14 12h-2M14 10h-2M14 14h-2M10.5 9.5c-1.5 0-2.5 1.5-2.5 3s1 3 2.5 3" 
          stroke-width="2" 
          stroke-linecap="round"/>
    
    <!-- Scintille -->
    <path class="scintilla" 
          d="M18 6l1 1l-1 1l-1-1zM6 6l1 1l-1 1l-1-1zM12 3l1 1l-1 1l-1-1z" 
          stroke-width="2" 
          stroke-linecap="round"/>
</svg>
