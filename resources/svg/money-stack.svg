<?xml version="1.0" encoding="UTF-8"?>
<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Stack di monete -->
    <g class="fill-current">
        <!-- Moneta 1 (in basso) -->
        <ellipse cx="12" cy="18" rx="8" ry="2" opacity="0.6">
            <animate attributeName="opacity" values="0.6;0.8;0.6" dur="2s" repeatCount="indefinite"/>
        </ellipse>
        
        <!-- Moneta 2 -->
        <ellipse cx="12" cy="15" rx="8" ry="2" opacity="0.7">
            <animate attributeName="opacity" values="0.7;0.9;0.7" dur="2s" repeatCount="indefinite" begin="0.5s"/>
        </ellipse>
        
        <!-- Moneta 3 -->
        <ellipse cx="12" cy="12" rx="8" ry="2" opacity="0.8">
            <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" begin="1s"/>
        </ellipse>
        
        <!-- Simbolo â‚¬ -->
        <path d="M13 8.5c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5-.67-1.5-1.5-1.5z" opacity="0.9">
            <animate attributeName="opacity" values="0.9;1;0.9" dur="1.5s" repeatCount="indefinite"/>
        </path>
    </g>
    
    <!-- Hover animation -->
    <style>
        svg:hover .fill-current {
            transform-origin: center;
            animation: stackHover 1s ease-in-out infinite;
        }
        
        @keyframes stackHover {
            0% { transform: translateY(0); }
            50% { transform: translateY(-2px); }
            100% { transform: translateY(0); }
        }
    </style>
</svg>
