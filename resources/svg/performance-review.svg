<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" role="img" aria-label="Performance review">
    <style>
        .clipboard, .check {
            fill: currentColor;
            transition: all 0.3s ease;
        }
        .check {
            transform-origin: center;
            opacity: 0;
        }
        .line {
            fill: currentColor;
            transform-origin: left;
            transition: all 0.3s ease;
        }
        svg:hover .clipboard {
            transform: translateY(-1px);
        }
        svg:hover .check {
            opacity: 1;
            animation: checkmark 0.5s ease forwards;
        }
        svg:hover .line {
            transform: scaleX(1.1);
        }
        @keyframes checkmark {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
    </style>
    <path class="clipboard" d="M6,2 H18 A2,2 0 0,1 20,4 V20 A2,2 0 0,1 18,22 H6 A2,2 0 0,1 4,20 V4 A2,2 0 0,1 6,2 Z"/>
    <rect class="line" x="8" y="8" width="8" height="2" rx="1"/>
    <rect class="line" x="8" y="12" width="6" height="2" rx="1"/>
    <rect class="line" x="8" y="16" width="4" height="2" rx="1"/>
    <path class="check" d="M16,14 L18,16 L22,12" transform="translate(-4,0)"/>
</svg>
