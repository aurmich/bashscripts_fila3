<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" role="img" aria-label="Performance metric">
    <style>
        .gauge {
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            transition: all 0.3s ease;
        }
        .needle {
            fill: currentColor;
            transform-origin: center;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .number {
            fill: currentColor;
            font-size: 4px;
            font-family: sans-serif;
            opacity: 0.7;
        }
        svg:hover .gauge {
            stroke-width: 2.5;
        }
        svg:hover .needle {
            transform: rotate(120deg);
        }
    </style>
    <path class="gauge" d="M4,16 A12,12 0 0,1 20,16"/>
    <path class="needle" d="M11,16 L12,8 L13,16 Z" transform="rotate(0, 12, 16)"/>
    <text class="number" x="4" y="20">0</text>
    <text class="number" x="12" y="20">50</text>
    <text class="number" x="20" y="20">100</text>
</svg>
